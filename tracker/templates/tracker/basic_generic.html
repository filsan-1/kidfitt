<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Django App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'tracker:food_group_distribution' period='7days' %}">Food Distribution</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Child templates will insert their content here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 My Django App. All rights reserved.</p>
    </footer>
</body>
</html>
